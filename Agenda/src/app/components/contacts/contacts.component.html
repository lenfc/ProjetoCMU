<cdk-accordion class="accordion">
    <cdk-accordion-item
      *ngFor="let item of items; let index = index;"
      #accordionItem="cdkAccordionItem"
      class="accordion-item"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header' + index"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body' + index">
      <div class="accordion-item-header" (click)="accordionItem.toggle()">
        {{ item.nome }} {{ item.sobrenome }} {{ item.cargo }} em {{ item.empresa }}
        <span class="accordion-item-description" [ngStyle]="{'transform': accordionItem.expanded? 'rotate(180deg)': 'rotate(0deg)'}">
        <mat-icon aria-hidden="false" aria-label="open/close icon">expand_more</mat-icon>
        </span>
      </div>
      <div
        class="accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body' + index"
        [attr.aria-labelledby]="'accordion-header' + index">
        <div>
            Nome: {{ item.nome }} {{ item.sobrenome }} <br>
            Apelido: <br>
            Empresa: {{ item.empresa }} <br>
            Cargo: {{ item.cargo }} <br>
            Telefone: <br>
            E-mail: <br>
            Aniversário: <br>
            Observação: <br>
        </div>
        <div class="buttons">
            <div class="example-button-container">
                <button mat-icon-button color="basic" aria-label="edit contact">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
              <div class="example-button-container">
                <button mat-icon-button color="warn" aria-label="delete contact">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
        </div>
      </div>
    </cdk-accordion-item>
  </cdk-accordion>
